    <h1>Featured Products</h1>
    <!-- slideshow -->
    <div class="slideshow">
      <a href="rx100.html">
        <img
          class="mySlides"
          src="assets/pics/Sony-RX100-VII.jpg"
          style="width: 100%;"
        />
      </a>
      <a href="a7r iv.html">
        <img
          class="mySlides"
          src="assets/pics/sony a7r iv.jpg"
          style="width: 100%;"
        />
      </a>
      <a href="#">
        <img
          class="mySlides"
          src="assets/pics/a6600.jpg"
          style="width: 100%;"
        />
      </a>
      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">
        &#10094;
      </button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">
        &#10095;
      </button>
    </div>
    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
    </script>
    <!-- end of slide show -->
